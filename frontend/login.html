<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bag Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: var(--bg-primary);
            overflow-y: auto;
        }

        .auth-box {
            width: 100%;
            max-width: 400px;
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px var(--shadow);
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .auth-btn:hover {
            opacity: 0.9;
        }

        .auth-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
        }

        .toggle-form a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #FF3B30;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .success-message {
            background: #34C759;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <!-- Login Form -->
            <div id="login-form">
                <h1 class="auth-title">Login</h1>
                <div id="login-error" class="error-message hidden"></div>

                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>

                <button class="auth-btn" onclick="handleLogin()">Login</button>

                <div class="toggle-form">
                    Don't have an account? <a onclick="showRegister()">Register here</a>
                </div>
            </div>

            <!-- Registration Form -->
            <div id="register-form" class="hidden">
                <h1 class="auth-title">Register</h1>
                <div id="register-error" class="error-message hidden"></div>
                <div id="register-success" class="success-message hidden"></div>

                <div class="form-group">
                    <label for="reg-username">Username *</label>
                    <input type="text" id="reg-username" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="reg-password">Password *</label>
                    <input type="password" id="reg-password" placeholder="At least 6 characters" required>
                    <small>Minimum 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="reg-name">Full Name *</label>
                    <input type="text" id="reg-name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="reg-mobile">Mobile Number *</label>
                    <input type="tel" id="reg-mobile" placeholder="+919876543210" required>
                    <small>One mobile number per account</small>
                </div>

                <div class="form-group">
                    <label for="reg-email">Email (Optional)</label>
                    <input type="email" id="reg-email" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="reg-branch">Branch Name *</label>
                    <input type="text" id="reg-branch" placeholder="e.g., Mumbai Central" required>
                </div>

                <button class="auth-btn" onclick="handleRegister()">Register</button>

                <div class="toggle-form">
                    Already have an account? <a onclick="showLogin()">Login here</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        const token = localStorage.getItem('authToken');
        if (token) {
            // Verify token
            fetch('/verify_token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: token })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        window.location.href = '/';
                    }
                });
        }

        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        async function handleLogin() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('login-error');

            if (!username || !password) {
                errorDiv.textContent = 'Please fill in all fields';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userName', data.user.name);
                    localStorage.setItem('userBranch', data.user.branch);
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.message;
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        }

        async function handleRegister() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const name = document.getElementById('reg-name').value;
            const mobile = document.getElementById('reg-mobile').value;
            const email = document.getElementById('reg-email').value;
            const branch = document.getElementById('reg-branch').value;

            const errorDiv = document.getElementById('register-error');
            const successDiv = document.getElementById('register-success');

            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            if (!username || !password || !name || !mobile || !branch) {
                errorDiv.textContent = 'Please fill in all required fields (*)';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, name, mobile, email, branch })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    successDiv.textContent = 'Registration successful! Redirecting to login...';
                    successDiv.classList.remove('hidden');
                    setTimeout(() => showLogin(), 2000);
                } else {
                    errorDiv.textContent = data.message;
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        }

        // Enter key support
        document.getElementById('login-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>

</html>
